<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
    <!-- Three hands in circular pattern -->
    <g fill="#ffffff" transform="translate(100 100)">
        <!-- First hand -->
        <path d="M-30,-20 C-25,-25 -20,-30 -15,-30 C-10,-30 -5,-25 -5,-20 L-5,0 C-5,5 -10,10 -15,10 C-20,10 -25,5 -25,0 L-25,-20 C-25,-25 -30,-20 -30,-20" transform="rotate(0)"/>
        <!-- Second hand -->
        <path d="M-30,-20 C-25,-25 -20,-30 -15,-30 C-10,-30 -5,-25 -5,-20 L-5,0 C-5,5 -10,10 -15,10 C-20,10 -25,5 -25,0 L-25,-20 C-25,-25 -30,-20 -30,-20" transform="rotate(120)"/>
        <!-- Third hand -->
        <path d="M-30,-20 C-25,-25 -20,-30 -15,-30 C-10,-30 -5,-25 -5,-20 L-5,0 C-5,5 -10,10 -15,10 C-20,10 -25,5 -25,0 L-25,-20 C-25,-25 -30,-20 -30,-20" transform="rotate(240)"/>
    </g>
    <!-- HandTalk text -->
    <text x="100" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-style="italic">
        HandTalk
